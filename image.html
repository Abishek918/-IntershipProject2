<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Photo Gallery</title>
</head>
<body>
    <h1>Photo Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="pic.jpg" alt="Image 1">
            <div class="caption">Sunrise</div>
        </div>
        <div class="gallery-item">
            <img src="pic2.jpg" alt="Image 2">
            <div class="caption">Vastlands</div>
        </div>
        <div class="gallery-item">
            <img src="pic3.jpg" alt="Image 3">
            <div class="caption">Peace Sunset</div>
        </div>
        <div class="gallery-item">
            <img src="pic4.jpg" alt="Image 3">
            <div class="caption">Flowers</div>
        </div>
        <div class="gallery-item">
            <img src="lego.jpg" alt="Image 3">
            <div class="caption">Lego</div>
        </div>
        <div class="gallery-item">
            <img src="robot.jpg" alt="Image 3">
            <div class="caption">Robot</div>
        </div>
        <div class="gallery-item">
            <img src="movie.jpg" alt="Image 3">
            <div class="caption">Bloody Daddy</div>
        </div>
        <div class="gallery-item">
            <img src="family.jpg" alt="Image 3">
            <div class="caption">Family Sunset</div>
        </div>
        <div class="gallery-item">
            <img src="icy.jpg" alt="Image 3">
            <div class="caption">Mountains</div>
        </div>
        <!-- Add more gallery items here -->
    </div>

    <!-- Lightbox container -->
    <div class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-image">
    </div>

    <script src="gallery.js"></script>
</body>
</html>
